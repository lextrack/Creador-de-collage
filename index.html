<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="navbar-nav toolbar-items">
                <input type="file" id="imageInput" class="form-control" accept="image/*" multiple style="width: auto;">
                <button class="btn btn-outline-secondary" onclick="clearCollage()">Limpiar Todo</button>
                <button class="btn btn-outline-secondary" onclick="randomizePositions()">Posiciones Aleatorias</button>
                <button class="btn btn-outline-primary" onclick="exportPNG()">Exportar PNG</button>
                <input type="color" class="form-control form-control-color" id="bgColorInput" value="#ffffff" onchange="changeBackground(this.value)">
                <select class="form-select" style="width: auto;" onchange="applyTemplate(this.value)">
                    <option value="none">Sin Plantilla</option>
                    <option value="grid">Cuadrícula</option>
                    <option value="circle">Círculo</option>
                    <option value="heart">Corazón</option>
                    <option value="layered">Capas</option>
                </select>
                <select class="form-select" style="width: auto;" onchange="changeGrid(this.value)">
                    <option value="none">Sin Grid</option>
                    <option value="tiny">Grid 5px</option>
                    <option value="small">Grid 10px</option>
                    <option value="medium">Grid 20px</option>
                    <option value="large">Grid 40px</option>
                    <option value="xlarge">Grid 60px</option>
                    <option value="xxlarge">Grid 80px</option>
                    <option value="letter">Hoja</option>
                </select>
                <span id="imageCount" class="badge bg-secondary">Imágenes: 0</span>
            </div>
        </div>
    </nav>

    <div id="collageArea" class="collage-area"></div>

    <script src="js/script.js"></script>
</body>
</html>
